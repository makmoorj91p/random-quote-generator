<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Random Quote Generator</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            margin: 0;\n            background-color: #f4f4f4;\n        }\n        #quote {\n            font-size: 1.5rem;\n            margin: 20px;\n            text-align: center;\n        }\n        #author {\n            font-size: 1.2rem;\n            color: #555;\n            margin: 10px;\n        }\n        button {\n            padding: 10px 20px;\n            font-size: 1rem;\n            cursor: pointer;\n            background-color: #007bff;\n            color: white;\n            border: none;\n            border-radius: 5px;\n        }\n        button:hover {\n            background-color: #0056b3;\n        }\n    </style>\n</head>\n<body>\n    <div id="quote">"Your quote will appear here."</div>\n    <div id="author">- Author</div>\n    <button id="generate">Generate Quote</button>\n    <script>\n        const quotes = [\n            { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },\n            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },\n            { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },\n            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },\n            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" }\n        ];\n\n        document.getElementById('generate').addEventListener('click', function() {\n            const randomIndex = Math.floor(Math.random() * quotes.length);\n            document.getElementById('quote').textContent = quotes[randomIndex].text;\n            document.getElementById('author').textContent = "- " + quotes[randomIndex].author;\n        });\n    <\/script>\n</body>\n</html>
